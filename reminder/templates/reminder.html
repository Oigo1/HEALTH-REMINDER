{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Reminder</title>
</head>
<body>
    <h1>Set Reminder Interval (minutes)</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="interval" placeholder="Enter minutes" required>
        <button type="submit">Set Reminder</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
